<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href=" {{ url_for('static' , filename='css/admin/login.css') }}">
    <script src="{{ url_for('static', filename='js/admin/base.js') }}" type="text/javascript"></script>
    <title>Login</title>
</head>
<body>
<div class="body">
    <form action="{{ url_for('admin_login') }}" method="post">
        <div class="block">
            <div class="dangnhap">
                <div class="title"><p>Đăng nhập quản trị</p></div>
                <form action="#" method="post">
                    <div class="form-group">
                        <div class="title">
                            <label for="username">Tên đăng nhập:</label>
                        </div>
                        <input type="text" class="form-control" placeholder="Nhập tên đăng nhập..." id="username"
                               name="username" required>
                    </div>
                    <div class="form-group">
                        <div class="title">
                            <label for="passw">Mật khẩu:</label>
                        </div>
                        <input type="password" class="form-control" placeholder="Nhập password..." id="passw"
                               name="passw"
                               required>
                    </div>
                    <input name="btn" type="submit" value="Đăng nhập" class="summit">
                </form>
            </div>
        </div>
    </form>
</div>
</body>
</html>
